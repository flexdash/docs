site_name: FlexDash
theme:
  name: material
  icon: 
    logo: material/view-dashboard
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - search

extra_css:
  - extra.css
